<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Numbers</title>
</head>
<body>
    <h1>Dice Game</h1>
  
    <div id="user-info">
      <form id="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <button type="submit">Start Game</button>
      </form>
    </div>
    
    <div id="game" style="display: none;">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <p>Guess the sum of two dice:</p>
      <input type="number" id="guess-input" min="2" max="12" required>
      <button id="guess-button">Submit Guess</button>
      <p id="guess-result"></p>
      <div id="dice-images">
        <img src="img/die1.PNG" id="dice1">
        <img src="img/die1.PNG" id="dice2">
      </div>
    </div>
</body>
</html>
